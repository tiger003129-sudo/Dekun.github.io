<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dekun</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="slide1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="slide2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Africa Map -->
    <div id="map" style="height: 400px;"></div>
    <script>
        var map = L.map('map').setView([8.7832, 34.5085], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Dynamic Markers (example locations)
        var markers = [
            [15.0, 30.0],
            [-1.0, 30.0],
            [9.0, 20.0]
        ];
        markers.forEach(function(marker) {
            L.marker(marker).addTo(map);
        });
    </script>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Our Projects</h2>
        <p>Details about projects...</p>
    </section>

    <!-- ESG Module -->
    <section id="esg">
        <h2>ESG Initiatives</h2>
        <p>Information about our ESG initiatives...</p>
    </section>

    <!-- Investor Portal -->
    <section id="investor-portal">
        <h2>Investor Portal</h2>
        <p>Access to the investor portal...</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
