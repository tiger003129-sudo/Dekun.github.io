<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .carousel { width: 100%; /* Your carousel styles */ }
        /* Add more styles for your sections */
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body>

<video autoplay muted loop>
    <source src="your-video-file.mp4" type="video/mp4">
</video>

<div class="carousel">
    <!-- Add carousel items here with auto-rotation functionality -->
</div>

<div id="africa-map">
    <!-- Dynamic markers will be added here using JavaScript -->
</div>

<div id="projects-showcase">
    <h2>Projects Showcase</h2>
    <!-- Showcase your projects here -->
</div>

<div id="esg-module">
    <h2>ESG Module</h2>
    <!-- Your ESG content here -->
</div>

<div id="investor-portal">
    <h2>Investor Portal</h2>
    <!-- Investor portal details and links here -->
</div>

<script>
    // Carousel auto-rotation script
    var index = 0;
    function rotateCarousel() {
        var items = document.querySelectorAll('.carousel-item');
        items[index].style.display = 'none';
        index = (index + 1) % items.length;
        items[index].style.display = 'block';
    }
    setInterval(rotateCarousel, 3000); // Rotate every 3 seconds

    // Add dynamic markers to the Africa map here
</script>

</body>
</html>
